<!-- Home / Landing Page -->
<div class="min-h-screen flex items-center justify-center px-6 py-12
            bg-gradient-to-b from-slate-50 to-slate-100
            dark:from-slate-900 dark:to-slate-950">

    <main class="w-full max-w-3xl text-center">
        <!-- Logo / Mark (optional) -->
        <div class="mx-auto mb-6 h-14 w-14 rounded-2xl
                shadow-sm ring-1 ring-slate-200/60 dark:ring-slate-800/80
                flex items-center justify-center">
            <!-- Simple spark icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-7 w-7 text-pink-500" fill="none"
                stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 3l1.8 4.6L18 9l-4.2 1.4L12 15l-1.8-4.6L6 9l4.2-1.4L12 3z" />
            </svg>
        </div>

        <!-- Title -->
        <h1 class="text-4xl md:text-6xl font-extrabold tracking-tight
               text-slate-900 dark:text-slate-100">
            Helpdesk Ticketing System
        </h1>

        <!-- Subtitle -->
        <p class="mt-4 text-lg md:text-xl text-slate-600 dark:text-slate-300">
            Manage support requests quickly and efficiently.
        </p>

        <!-- CTA -->
        <div class="mt-10">
            <a routerLink="/login" class="inline-flex items-center justify-center gap-2 rounded-xl
                px-6 py-3 text-base md:text-lg font-semibold
                bg-slate-900 text-white hover:bg-slate-800
                dark:bg-white dark:text-slate-900 dark:hover:bg-slate-200
                shadow-sm ring-1 ring-slate-900/10 dark:ring-white/10
                focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2
                focus-visible:ring-slate-400 dark:focus-visible:ring-white
                dark:focus-visible:ring-offset-slate-900 transition">
                Login
                <!-- arrow -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5-5 5M6 12h12" />
                </svg>
            </a>
        </div>

        <!-- Footer (optional) -->
        <p class="mt-10 text-sm text-slate-500 dark:text-slate-400">
            © 2025 Helpdesk • All rights reserved.
        </p>
    </main>
</div>
